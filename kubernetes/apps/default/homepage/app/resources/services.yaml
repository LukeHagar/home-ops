---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/
#
# Auto-discovery: Services can also be auto-discovered via HTTPRoute/Ingress annotations.
# Add these annotations to your HTTPRoute/Ingress resources:
#   gethomepage.dev/enabled: "true"
#   gethomepage.dev/name: "Service Name"
#   gethomepage.dev/description: "Service description"
#   gethomepage.dev/group: "Group Name"
#   gethomepage.dev/icon: "icon.png"
#   gethomepage.dev/href: "https://service.example.com"
#   gethomepage.dev/pod-selector: "app.kubernetes.io/name=myapp"

- Applications:
    - Echo Server:
        icon: mdi-api
        href: https://echo.plygrnd.org/
        description: HTTP Echo Test Server
        namespace: default
        app: echo
        ping: https://echo.plygrnd.org/healthz
        statusStyle: dot
    - Homepage:
        icon: homepage.png
        href: https://homepage.plygrnd.org/
        description: Application Dashboard
        namespace: default
        app: homepage
        ping: https://homepage.plygrnd.org/api/healthcheck
        statusStyle: dot

- Networking:
    - Envoy Gateway:
        icon: envoyproxy.png
        href: https://gateway.envoyproxy.io/
        description: Gateway API Controller
        namespace: envoy-gateway-system
        app: envoy-gateway
        statusStyle: dot
    - K8s Gateway:
        icon: mdi-dns
        description: Internal DNS Gateway
        namespace: network
        app: k8s-gateway
        statusStyle: dot
    - Cloudflare Tunnel:
        icon: cloudflare.png
        href: https://dash.cloudflare.com/
        description: Secure Tunnel to Cloudflare
        namespace: network
        app: cloudflare-tunnel
        statusStyle: dot
    - External DNS:
        icon: cloudflare.png
        description: Cloudflare DNS Management
        namespace: network
        app: external-dns-cloudflare
        statusStyle: dot

- Infrastructure:
    - Cilium:
        icon: cilium.png
        href: https://docs.cilium.io/
        description: eBPF CNI & Network Policy
        namespace: kube-system
        app: cilium
        podSelector: app.kubernetes.io/name=cilium-agent
        statusStyle: dot
    - CoreDNS:
        icon: coredns.png
        description: Cluster DNS Server
        namespace: kube-system
        app: coredns
        statusStyle: dot
    - Metrics Server:
        icon: kubernetes.png
        description: Resource Metrics API
        namespace: kube-system
        app: metrics-server
        statusStyle: dot
    - Spegel:
        icon: mdi-content-copy
        href: https://github.com/spegel-org/spegel
        description: P2P Container Registry Mirror
        namespace: kube-system
        app: spegel
        statusStyle: dot
    - Reloader:
        icon: mdi-reload
        href: https://github.com/stakater/Reloader
        description: ConfigMap/Secret Reload Controller
        namespace: kube-system
        app: reloader
        statusStyle: dot

- GitOps:
    - Flux Operator:
        icon: flux-cd.png
        href: https://fluxcd.io/flux/
        description: GitOps Toolkit Operator
        namespace: flux-system
        app: flux-operator
        statusStyle: dot
    - Flux Instance:
        icon: flux-cd.png
        href: https://flux-webhook.plygrnd.org/
        description: Cluster Reconciliation Engine
        namespace: flux-system
        podSelector: app.kubernetes.io/component in (source-controller, kustomize-controller, helm-controller, notification-controller)
        statusStyle: dot

- Security:
    - Cert Manager:
        icon: cert-manager.png
        href: https://cert-manager.io/docs/
        description: X.509 Certificate Management
        namespace: cert-manager
        app: cert-manager
        statusStyle: dot
