---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/settings/

title: plygrnd
description: Kubernetes Homelab Dashboard
favicon: https://kubernetes.io/images/favicon.png
headerStyle: clean

# Theme configuration
theme: dark
color: slate

# Background styling
background:
  image: https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=2560&q=80
  blur: sm
  opacity: 20

# Card blur effect
cardBlur: sm

# Status indicator style (dot, basic, none)
statusStyle: dot

# Icon style (theme, gradient)
iconStyle: theme

# Layout configuration
layout:
  Applications:
    style: row
    columns: 2
    icon: mdi-application
  Networking:
    style: row
    columns: 4
    icon: mdi-network
  Infrastructure:
    style: row
    columns: 5
    icon: mdi-server
  GitOps:
    style: row
    columns: 2
    icon: mdi-git
  Security:
    style: row
    columns: 1
    icon: mdi-shield-lock

# Quick launch settings
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  showSearchSuggestions: true
  hideVisitURL: false

# Providers for widget integrations
providers:
  openweathermap: openweathermapapikey
